<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./stylesLogin.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playwrite+AU+QLD:wght@100..400&display=swap"
    rel="stylesheet"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Alumnos</title>
    <link rel="icon" href="./multimedia/icono.png" type="image/png" />
  </head>
  <body>
    <a onclick="location.href='./index.html'"><h5>X</h5></a>
    <h3>¡TU HISTORIA EMPIEZA AQUÍ!</h3>
    <div class="login">
      <h2>LOG IN</h2>
      <div class="datos">
        <img src="./multimedia/momoCaballoPNG.png" />
        <input id="usuario" class="ponerTexto" type="text" placeholder="User" />
        <input
          id="clave"
          class="ponerTexto"
          type="password"
          placeholder="Password"
        />
        <button onclick="login()">Submit</button>
        <input class="checkbox" type="checkbox" />
        <p class="recuerdo">Recuerdame</p>
        <a>Olvide mi Contraseña</a>
      </div>
    </div>

    <script>
      function login() {
        const user = document.getElementById("usuario").value;
        const pass = document.getElementById("clave").value;

        if (user === "alumno1" && pass === "alumno1") {
          location.href = "./campus.html";
        } else {
          alert("Usuario o contraseña incorrectos");
        }
      }
    </script>
  </body>
</html>
